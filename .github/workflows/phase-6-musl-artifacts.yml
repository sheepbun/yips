name: Phase 6 Musl Artifacts

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  musl-artifacts:
    name: Build ${{ matrix.target }} artifact
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      RUST_BACKTRACE: 1
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            artifact_name: yips-linux-x86_64-musl
          - target: aarch64-unknown-linux-musl
            artifact_name: yips-linux-aarch64-musl
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Install cargo-zigbuild
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-zigbuild

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Build static binaries
        run: cargo zigbuild --locked --release --target "${{ matrix.target }}" -p yips-cli -p yips-daemon -p yips-gateway

      - name: Package artifact tarball
        run: |
          artifact_dir="${{ matrix.artifact_name }}"
          stage_dir="${RUNNER_TEMP}/${artifact_dir}"

          rm -rf "${stage_dir}"
          mkdir -p "${stage_dir}"

          for binary in yips yips-daemon yips-gateway; do
            source_path="target/${{ matrix.target }}/release/${binary}"
            if [[ ! -f "${source_path}" ]]; then
              echo "missing expected binary: ${source_path}" >&2
              exit 1
            fi

            install -m 755 "${source_path}" "${stage_dir}/${binary}"
          done

          tar -C "${RUNNER_TEMP}" -czf "${artifact_dir}.tar.gz" "${artifact_dir}"

      - name: Upload artifact tarball
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.tar.gz
          if-no-files-found: error
